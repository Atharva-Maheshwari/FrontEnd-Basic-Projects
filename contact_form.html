<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_form.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="m_heading">Get In Touch</h1>
            <input type="text" name="Name" required placeholder="Name"><br>
            <input type="email" name="Email" required placeholder="Email"><br>
            <input type="text" name="subject" required placeholder="Subject"><br>
            <textarea name="Message" id="msg" cols="30" rows="10" placeholder="Message"></textarea><br>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
